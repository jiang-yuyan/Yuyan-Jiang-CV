<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title }}</title>

<style>
/* ================= 高度常量 ================= */
:root {
    --nav-height: 60px;
    --footer-height: 72px;
}

/* ================= 全站基础 ================= */
html, body {
    margin: 0;
    padding: 0;
}

body {
    padding-top: var(--nav-height);
    padding-bottom: var(--footer-height);

    font-family:
        "Times New Roman",
        "Noto Serif SC",
        "Source Han Serif SC",
        "Songti SC",
        serif;

    color: #000;
    background: #fff;
}

/* ================= 导航栏 ================= */
.navigation {
    position: fixed;
    top: 0;
    left: 0;
    height: var(--nav-height);
    width: 100%;
    background: #fff;
    border-bottom: 1px solid #ccc;
    z-index: 1000;
}

.nav-center {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 18px;
}

.navigation a {
    text-decoration: none;
    color: #000;
}

.navigation a:hover {
    color: #007acc;
}

/* ================= 正文 ================= */
main {
    max-width: 900px;
    margin: 0 auto;
    padding: 24px 20px;
    line-height: 1.75;
}

/* ================= ✅ 表格样式（重点） ================= */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
    font-size: 0.95rem;
}

th, td {
    border: 1px solid #9ca3af;   /* 框格线 */
    padding: 10px 18px;          /* ✅ 列间距 */
    vertical-align: middle;
}

th {
    background: #f3f4f6;
    font-weight: 600;
    text-align: center;
}

td {
    text-align: center;
}

/* Award 列左对齐 */
td:first-child {
    text-align: center;
}

/* 悬停高亮（可选） */
tr:hover td {
    background: #f9fafb;
}

/* ================= 底栏 ================= */
.app-footer {
    position: fixed;
    left: 0;
    bottom: 0;
    height: var(--footer-height);
    width: 100%;
    background: #f8f9fa;
    border-top: 1px solid #e5e7eb;
    font-size: 0.9rem;
    color: #374151;
    display: flex;
    align-items: center;
    z-index: 999;
}

.footer-row {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    gap: 28px;
    flex-wrap: wrap;
}

.footer-item {
    white-space: nowrap;
}

.app-footer a {
    color: #000;
    text-decoration: none;
}

.app-footer a:hover {
    color: #007acc;
}
</style>
</head>

<body>

{% include nav.html %}

<main>
    {{ content }}
</main>

{% include footer.html %}

<script>
(() => {
    /* 年份 */
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();
})();
</script>

</body>
</html>
