<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title }}</title>

<style>
/* ================= 全站基础（学术风字体） ================= */
html, body {
    height: 100%;
}

body {
    margin: 0;
    padding-top: 70px;      /* 导航栏高度 */
    padding-bottom: 80px;   /* 底栏高度（非常关键） */

    font-family:
        "Times New Roman",
        "Noto Serif SC",
        "Source Han Serif SC",
        "Songti SC",
        serif;

    color: #000;
    background: #fff;
}

/* ================= 导航栏 ================= */
.navigation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #fff;
    border-bottom: 1px solid #ccc;
    z-index: 1000;
}

.nav-center {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 18px;
}

.navigation a {
    text-decoration: none;
    color: #000;
}

.navigation a:hover {
    color: #007acc;
}

/* ================= 下拉菜单 ================= */
.dropdown {
    position: relative;
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    border: 1px solid #ccc;
    min-width: 140px;
    z-index: 1001;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown-menu a {
    display: block;
    padding: 8px 14px;
    white-space: nowrap;
}

/* ================= 语言切换 ================= */
.lang-switch {
    position: absolute;
    right: 24px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
    cursor: pointer;
}

/* ================= 正文 ================= */
main {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    line-height: 1.75;
}

/* ================= 固定底栏 ================= */
.app-footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;

    padding: 0.9rem 1rem;
    background: #f8f9fa;
    border-top: 1px solid #e5e7eb;
    font-size: 0.9rem;
    color: #374151;

    z-index: 999;
}

.footer-row {
    max-width: 1100px;
    margin: 0 auto;

    display: flex;
    justify-content: center;
    align-items: center;
    gap: 28px;

    flex-wrap: wrap;
    line-height: 1.6;
}

.footer-item {
    white-space: nowrap;
}

.footer-name {
    font-weight: 600;
}

/* 底栏链接：无下划线 */
.app-footer a {
    color: #000;
    text-decoration: none;
}

.app-footer a:hover {
    color: #007acc;
}
</style>
</head>

<body>

{% include nav.html %}

<main>
    {{ content }}
</main>

{% include footer.html %}

<!-- ================= JS：年份 + 中英文 ================= -->
<script>
(() => {
    /* -------- 自动年份 -------- */
    document.getElementById('year').textContent =
        new Date().getFullYear();

    /* -------- 语言切换 -------- */
    const isZh = location.pathname.includes('-zh');

    const swapUrl = (url, toZh) => {
        if (toZh) {
            return url.includes('-zh')
                ? url
                : url.replace(/(\.html)?$/, '-zh$1');
        } else {
            return url.replace('-zh', '');
        }
    };

    document.querySelectorAll('.nav').forEach(a => {
        a.href = swapUrl(a.href, isZh);
    });

    document.getElementById('lang-zh').style.display =
        isZh ? 'none' : 'inline';

    document.getElementById('lang-en').style.display =
        isZh ? 'inline' : 'none';

    document.getElementById('lang-zh').onclick =
        () => location.href = swapUrl(location.href, true);

    document.getElementById('lang-en').onclick =
        () => location.href = swapUrl(location.href, false);

    document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = isZh ? el.dataset.zh : el.dataset.en;
    });
})();
</script>

</body>
</html>
