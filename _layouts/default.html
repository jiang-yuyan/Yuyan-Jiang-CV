<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ page.title }}</title>

<style>
:root {
    --nav-height: 60px;
    --footer-height: 72px;
}

html, body {
    margin: 0;
    padding: 0;
}

body {
    padding-top: var(--nav-height);
    padding-bottom: var(--footer-height);
    font-family:
        "Times New Roman",
        "Noto Serif SC",
        "Source Han Serif SC",
        "Songti SC",
        serif;
    background: #fff;
    color: #000;
}

/* ================= 导航栏 ================= */
.navigation {
    position: fixed;
    top: 0;
    left: 0;
    height: var(--nav-height);
    width: 100%;
    background: #fff;
    border-bottom: 1px solid #ccc;
    z-index: 1000;
}

.nav-center {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 18px;
}

/* ================= 正文 ================= */
main {
    max-width: 900px;
    margin: 0 auto;
    padding: 24px 20px;
    line-height: 1.75;
}

/* ✅ Markdown 内容容器 */
.page-content {
    width: 100%;
}

/* ================= ✅ 表格样式（只影响正文） ================= */
.page-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
    font-size: 0.95rem;
}

.page-content th,
.page-content td {
    border: 1px solid #9ca3af;
    padding: 10px 18px;
    vertical-align: middle;
}

.page-content th {
    background: #f3f4f6;
    font-weight: 600;
    text-align: center;
}

.page-content td {
    text-align: center;
}

.page-content td:first-child {
    text-align: left;
}

.page-content tr:hover td {
    background: #f9fafb;
}

/* ================= 底栏 ================= */
.app-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    height: var(--footer-height);
    width: 100%;
    background: #f8f9fa;
    border-top: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
    z-index: 999;
}
</style>
</head>

<body>

{% include nav.html %}

<main>
    <div class="page-content">
        {{ content }}
    </div>
</main>

{% include footer.html %}

<script>
(() => {
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();
})();
</script>

</body>
</html>
