<!-- ===================== Navigation ===================== -->

<style>
/* ===== 给 body 留出顶部空间 ===== */
body {
    padding-top: 70px;
    margin: 0;
}

/* ===== 导航栏整体 ===== */
.navigation {
    position: fixed;
    top: 0;
    width: 100%;
    background: #fff;
    padding: 10px 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid #ccc;
    z-index: 1000;
    font-family: Arial, Helvetica, sans-serif;
}

/* ===== 所有导航链接 ===== */
.navigation a {
    text-decoration: none !important;
    color: #000;
    cursor: pointer;
    line-height: 1.4;
    display: inline-flex;              /* ✅ 防止中英文跳动 */
    align-items: center;
}

/* ===== hover 效果 ===== */
.navigation a:hover {
    color: #007acc;
}

/* ===== 链接分隔符 | ===== */
.navigation > a:not(:last-child)::after,
.navigation > .dropdown:not(:last-child)::after {
    content: " | ";
    margin-left: 10px;
    color: #666;
}

/* ===== 下拉菜单 ===== */
.dropdown {
    position: relative;
    padding-bottom: 6px;
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #fff;
    border: 1px solid #ccc;
    min-width: 130px;
    z-index: 1001;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

/* ===== 下拉菜单项 ===== */
.dropdown-menu a {
    display: block;
    padding: 8px 12px;
    white-space: nowrap;
}

/* ===== 下拉菜单不显示分隔符 ===== */
.dropdown-menu a::after {
    content: none !important;
}

/* ===== 语言按钮 ===== */
.lang-btn {
    font-weight: bold;
}

/* 语言按钮不显示分隔符 */
.lang-btn::after {
    content: none !important;
}
</style>

<nav class="navigation">

    <a class="nav" href="{{ site.baseurl }}/index">Home Page</a>

    <a class="nav" href="{{ site.baseurl }}/role/roles">Academic Role</a>

    <a class="nav" href="{{ site.baseurl }}/project/projects">Research Project</a>

    <div class="dropdown">
        <a class="nav" href="{{ site.baseurl }}/publication/publications">
            Publications
        </a>
        <div class="dropdown-menu">
            {% for y in (2026..2020) %}
            <a class="nav" href="{{ site.baseurl }}/publication/publication-{{ y }}">
                {{ y }}
            </a>
            {% endfor %}
        </div>
    </div>

    <a class="nav" href="{{ site.baseurl }}/exchange/exchanges">
        Academic Exchange
    </a>

    <a class="nav" href="{{ site.baseurl }}/honour/honours">
        Honour
    </a>

    <a class="nav" href="{{ site.baseurl }}/skill/skills">
        Professional Skills
    </a>

    <!-- 语言切换 -->
    <a id="lang-zh" class="lang-btn" href="javascript:void(0)">中文</a>
    <a id="lang-en" class="lang-btn" href="javascript:void(0)">English</a>

</nav>

<script>
(() => {

    /* 当前是否为中文页面 */
    const isZh = location.pathname.includes('-zh');

    /* 稳定版 URL 切换 */
    const swapUrl = (url, toZh) => {
        if (toZh) {
            return url.includes('-zh')
                ? url
                : url.replace(/(\.html)?$/, '-zh$1');
        } else {
            return url.replace('-zh', '');
        }
    };

    /* 自动修正导航链接语言 */
    document.querySelectorAll('.nav').forEach(a => {
        a.href = swapUrl(a.href, isZh);
    });

    /* 语言按钮点击 */
    document.getElementById('lang-zh').onclick =
        () => location.href = swapUrl(location.href, true);

    document.getElementById('lang-en').onclick =
        () => location.href = swapUrl(location.href, false);

    /* 中文页面：导航文字替换 */
    if (isZh) {
        const map = {
            "Home Page": "首页",
            "Academic Role": "学术兼职",
            "Research Project": "研究课题",
            "Publications": "出版记录",
            "Academic Exchange": "学术交流",
            "Honour": "荣誉奖励",
            "Professional Skills": "专业技能"
        };

        document
            .querySelectorAll('.navigation > .nav, .dropdown > .nav')
            .forEach(a => {
                const t = a.textContent.trim();
                if (map[t]) a.textContent = map[t];
            });
    }

})();
</script>

<!-- ===================== End Navigation ===================== -->
