<!-- ===================== Navigation ===================== -->

<style>
body {
    padding-top: 70px;
    margin: 0;
}

/* ===== 导航栏 ===== */
.navigation {
    position: fixed;
    top: 0;
    width: 100%;
    background: #fff;
    padding: 10px 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    border-bottom: 1px solid #ccc;
    z-index: 1000;
    font-family: Arial, Helvetica, sans-serif;
}

/* ===== 链接通用 ===== */
.navigation a {
    text-decoration: none !important;
    color: #000;
    cursor: pointer;
    line-height: 1.4;
    display: inline-flex;
    align-items: center;
}

.navigation a:hover {
    color: #007acc;
}

/* ===== 下拉菜单 ===== */
.dropdown {
    position: relative;
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #fff;
    border: 1px solid #ccc;
    min-width: 130px;
    z-index: 1001;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

/* ===== 下拉菜单项 ===== */
.dropdown-menu a {
    display: block;
    padding: 8px 12px;
    white-space: nowrap;
}

/* ===== 语言按钮容器（固定位置） ===== */
.lang-wrapper {
    display: inline-flex;
    width: 60px;          /* ✅ 固定宽度，防止跳动 */
    justify-content: center;
}

/* 默认都隐藏 */
.lang-zh,
.lang-en {
    display: none;
    font-weight: bold;
}
</style>

<nav class="navigation">

    <a class="nav" href="{{ site.baseurl }}/index">Home Page</a>
    <a class="nav" href="{{ site.baseurl }}/role/roles">Academic Role</a>
    <a class="nav" href="{{ site.baseurl }}/project/projects">Research Project</a>

    <div class="dropdown">
        <a class="nav" href="{{ site.baseurl }}/publication/publications">
            Publications
        </a>
        <div class="dropdown-menu">
            {% for y in (2026..2020) %}
            <a class="nav" href="{{ site.baseurl }}/publication/publication-{{ y }}">
                {{ y }}
            </a>
            {% endfor %}
        </div>
    </div>

    <a class="nav" href="{{ site.baseurl }}/exchange/exchanges">Academic Exchange</a>
    <a class="nav" href="{{ site.baseurl }}/honour/honours">Honour</a>
    <a class="nav" href="{{ site.baseurl }}/skill/skills">Professional Skills</a>

    <!-- ✅ 语言切换（固定位��，只显示一个） -->
    <span class="lang-wrapper">
        <a id="lang-zh" class="lang-zh" href="javascript:void(0)">中文</a>
        <a id="lang-en" class="lang-en" href="javascript:void(0)">EN</a>
    </span>

</nav>

<script>
(() => {

    const isZh = location.pathname.includes('-zh');

    /* URL 切换 */
    const swapUrl = (url, toZh) => {
        if (toZh) {
            return url.includes('-zh')
                ? url
                : url.replace(/(\.html)?$/, '-zh$1');
        } else {
            return url.replace('-zh', '');
        }
    };

    /* 修正导航链接语言 */
    document.querySelectorAll('.nav').forEach(a => {
        a.href = swapUrl(a.href, isZh);
    });

    /* 显示正确语言按钮 */
    document.querySelector('.lang-zh').style.display = isZh ? 'none' : 'inline-flex';
    document.querySelector('.lang-en').style.display = isZh ? 'inline-flex' : 'none';

    /* 点击切换 */
    document.getElementById('lang-zh').onclick =
        () => location.href = swapUrl(location.href, true);

    document.getElementById('lang-en').onclick =
        () => location.href = swapUrl(location.href, false);

    /* 中文页面文字替换 */
    if (isZh) {
        const map = {
            "Home Page": "首页",
            "Academic Role": "学术兼职",
            "Research Project": "研究课题",
            "Publications": "出版记录",
            "Academic Exchange": "学术交流",
            "Honour": "荣誉奖励",
            "Professional Skills": "专业技能"
        };

        document
            .querySelectorAll('.navigation > .nav, .dropdown > .nav')
            .forEach(a => {
                const t = a.textContent.trim();
                if (map[t]) a.textContent = map[t];
            });
    }

})();
</script>

<!-- ===================== End Navigation ===================== -->
