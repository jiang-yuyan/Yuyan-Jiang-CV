<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navigation with Dropdown</title>

<style>
/* ================= 基础 ================= */
body {
    margin: 0;
    padding-top: 70px; /* 给固定导航栏让位 */
    font-family: Arial, Helvetica, sans-serif;
}

/* ================= 导航栏 ================= */
.navigation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #fff;
    border-bottom: 1px solid #ccc;
    z-index: 1000;

    overflow: visible; /* ✅ 关键：允许下拉菜单显示 */
}

/* 中间导航内容 */
.nav-center {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 18px;
}

/* 普通链接 */
.navigation a {
    text-decoration: none;
    color: #000;
    display: inline-flex;
    align-items: center;
    cursor: pointer;
}

.navigation a:hover {
    color: #007acc;
}

/* ================= 下拉菜单 ================= */
.dropdown {
    position: relative;
    display: inline-flex;
    align-items: center;
}

/* 触发按钮（撑满导航栏高度，防 hover 丢失） */
.dropdown-trigger {
    height: 60px;
    display: inline-flex;
    align-items: center;
    padding: 0 2px;
}

/* 下拉内容 */
.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;              /* 紧贴触发器底部 */
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    border: 1px solid #ccc;
    min-width: 140px;
    z-index: 1001;
}

/* hover 展开 */
.dropdown:hover .dropdown-menu {
    display: block;
}

/* 下拉项 */
.dropdown-menu a {
    display: block;
    padding: 8px 14px;
    white-space: nowrap;
}

/* ================= 语言切换 ================= */
.lang-switch {
    position: absolute;
    right: 24px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
}
</style>
</head>

<body>

<!-- ================= 导航 ================= -->
<nav class="navigation">

    <div class="nav-center">
        <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/index">Home Page</a>
        <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/role/roles">Academic Role</a>
        <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/project/projects">Research Project</a>

        <!-- ✅ 下拉菜单 -->
        <div class="dropdown">
            <a class="nav dropdown-trigger" href="publications.html">
                Publications
            </a>
            <div class="dropdown-menu">
                <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/publication/publication-2026">2026</a>
                <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/publication/publication-2025">2025</a>
                <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/publication/publication-2024">2024</a>
                <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/publication/publication-2023">2023</a>
                <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/publication/publication-2022">2022</a>
                <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/publication/publication-2021">2021</a>
                <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/publication/publication-2020">2020</a>
            </div>
        </div>

        <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/exchange/exchanges">Academic Exchange</a>
        <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/honour/honours">Honour</a>
        <a class="nav" href="https://jiang-yuyan.github.io/Yuyan-Jiang-CV/skill/skills">Professional Skills</a>
    </div>

    <!-- 语言切换 -->
    <a id="lang-zh" class="lang-switch" href="javascript:void(0)">中文</a>
    <a id="lang-en" class="lang-switch" href="javascript:void(0)">EN</a>

</nav>

<!-- ================= JS（语言切换示例） ================= -->
<script>
(() => {
    const isZh = location.pathname.includes('-zh');

    const swapUrl = (url, toZh) => {
        if (toZh) {
            return url.includes('-zh')
                ? url
                : url.replace(/(\.html)?$/, '-zh$1');
        } else {
            return url.replace('-zh', '');
        }
    };

    document.querySelectorAll('.nav').forEach(a => {
        a.href = swapUrl(a.href, isZh);
    });

    document.getElementById('lang-zh').style.display = isZh ? 'none' : 'inline';
    document.getElementById('lang-en').style.display = isZh ? 'inline' : 'none';

    document.getElementById('lang-zh').onclick =
        () => location.href = swapUrl(location.href, true);

    document.getElementById('lang-en').onclick =
        () => location.href = swapUrl(location.href, false);
})();
</script>

</body>
</html>
