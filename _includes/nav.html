<!-- ================= Navigation ================= -->
<style>
body { padding: 70px 0; }

.navigation {
    position: fixed;
    top: 0;
    width: 100%;
    background: #fff;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
    border-bottom: 1px solid #ccc;
    z-index: 1000;
    overflow: visible; /* ✅ 关键 */
}

.navigation a:not(:last-child)::after {
    content: " | ";
    margin-left: 10px;
    color: #666;
}

.dropdown {
    position: relative;
    padding-bottom: 10px; /* ✅ hover 缓冲区 */
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #fff;
    border: 1px solid #ccc;
    min-width: 120px;
    z-index: 1001;
}

.dropdown:hover > .dropdown-menu,
.dropdown-menu:hover {
    display: block; /* ✅ hover 不会丢失 */
}

.dropdown-menu a {
    display: block;
    padding: 8px 12px;
    white-space: nowrap;
}

.dropdown-menu a::after { content: none !important; }
</style>

<nav class="navigation">
    <a class="nav" href="{{ site.baseurl }}/role/roles">Academic Role</a>
    <a class="nav" href="{{ site.baseurl }}/project/projects">Research Project</a>

    <div class="dropdown">
        <a class="nav" href="{{ site.baseurl }}/publication/publications">Publications</a>
        <div class="dropdown-menu">
            {% for y in (2025..2020) %}
            <a class="nav" href="{{ site.baseurl }}/publication/publication-{{ y }}">{{ y }}</a>
            {% endfor %}
        </div>
    </div>

    <a class="nav" href="{{ site.baseurl }}/exchange/exchanges">Academic Exchange</a>
    <a class="nav" href="{{ site.baseurl }}/honour/honours">Honour</a>
    <a class="nav" href="{{ site.baseurl }}/skill/skills">Professional Skills</a>

    <a id="lang-zh">中文</a>
    <a id="lang-en">English</a>
</nav>

<script>
(() => {
    const isZh = location.pathname.includes('-zh');

    const swapUrl = (u, toZh) =>
        u.replace(/(-zh)?(\.html)?$/, toZh ? '-zh$2' : '$2');

    /* ========= 链接中英切换 ========= */
    document.querySelectorAll('.nav').forEach(a => {
        a.href = swapUrl(a.href, isZh);
    });

    document.getElementById('lang-zh').onclick =
        () => location.href = swapUrl(location.href, true);

    document.getElementById('lang-en').onclick =
        () => location.href = swapUrl(location.href, false);

    /* ========= 导航文字中英切换 ========= */
    if (isZh) {
        const map = {
            "Academic Role": "学术兼职",
            "Research Project": "研究课题",
            "Publications": "出版记录",
            "Academic Exchange": "学术交流",
            "Honour": "荣誉奖励",
            "Professional Skills": "专业技能"
        };

        document.querySelectorAll('.navigation > .nav, .dropdown > .nav')
            .forEach(a => {
                const t = a.textContent.trim();
                if (map[t]) a.textContent = map[t];
            });
    }
})();
</script>
<!-- ================= End Navigation ================= -->
