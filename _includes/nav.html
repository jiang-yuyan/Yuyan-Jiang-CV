<!-- ================= Navigation ================= -->
<style>
body { padding: 60px 0; }

.navigation {
    position: fixed;
    top: 0;
    width: 100%;
    background: #fff;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
    border-bottom: 1px solid #ccc;
    z-index: 1000;
}

.navigation a:not(:last-child)::after {
    content: " | ";
    margin-left: 10px;
    color: #666;
}

.dropdown { position: relative; }

.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #fff;
    border: 1px solid #ccc;
    min-width: 120px;
    z-index: 1001;
}

.dropdown:hover .dropdown-menu { display: block; }

.dropdown-menu a {
    display: block;
    padding: 8px 12px;
}

.dropdown-menu a::after { content: none !important; }
</style>

<nav class="navigation">
    <a class="nav" href="{{ site.baseurl }}/role/roles">Academic Role</a>
    <a class="nav" href="{{ site.baseurl }}/project/projects">Research Project</a>

    <div class="dropdown">
        <a class="nav" href="{{ site.baseurl }}/publication/publications">Publications</a>
        <div class="dropdown-menu">
            {% for y in (2025..2020) %}
            <a class="nav" href="{{ site.baseurl }}/publication/publication-{{ y }}">{{ y }}</a>
            {% endfor %}
        </div>
    </div>

    <a class="nav" href="{{ site.baseurl }}/exchange/exchanges">Academic Exchange</a>
    <a class="nav" href="{{ site.baseurl }}/honour/honours">Honour</a>
    <a class="nav" href="{{ site.baseurl }}/skill/skills">Professional Skills</a>

    <a id="lang-zh">中文</a>
    <a id="lang-en">English</a>
</nav>

<script>
(() => {
    const zh = location.pathname.includes('-zh');
    const swap = (u, toZh) =>
        u.replace(/(-zh)?(\.html)?$/, toZh ? '-zh$2' : '$2');

    document.querySelectorAll('.nav').forEach(a =>
        a.href = swap(a.href, zh)
    );

    document.getElementById('lang-zh').onclick =
        () => location.href = swap(location.href, true);

    document.getElementById('lang-en').onclick =
        () => location.href = swap(location.href, false);
})();
</script>
<!-- ================= End Navigation ================= -->
